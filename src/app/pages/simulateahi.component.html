
<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header"><h5 class=" title">Simulate Agriculture Hail Insurance</h5></div>
          <div class=" card-body">
            <form>
              <div class=" row">
                <div class=" col-md-4 pr-md-1">
                  <div class=" form-group">
                    <label> Field Value </label>
                    <input
                      class=" form-control"
                      placeholder="Field Value"
                      type="number"
                      name="fieldvalue"
                      id="fieldvalue"
                      [(ngModel)]="fieldvalue"
                      
                      
                    />
                  </div>
                </div>
                <div class=" col-md-4 pl-md-1">
                  <div class=" form-group">
                    <label> Type </label>
                       <select class="form-control"
                       style="background-color: rgb(59, 59, 90)"
                       [(ngModel)]="location" >
                        <option value="NW">North West</option>
                        <option value="CW">Center West</option>
                        <option value="NE">North East</option>
                        <option value="O">Other</option>
                       </select>
                  </div>
                </div>
                <div class=" col-md-4 pl-md-1">
                  <div class=" form-group">
                    <label> Field Size </label>
                    <input
                      class=" form-control"
                      placeholder="Field Size"
                      type="number"
                      name="fieldsize"
                      id="fieldsize"
                      [(ngModel)]="fieldsize"
                    />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-8">
                  <div class=" form-group">
                    <label> Primium Calculation </label>
                    <textarea
                      class=" form-control"
                      placeholder="Your Premium Calculation"
                      value=""
                      [(ngModel)]="calcul"
                    >
                    </textarea
                    >
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class=" card-footer">
            <button class=" btn btn-fill btn-danger" type="submit" (click)="simulateAHI(fieldvalue,location,fieldsize)">Calulate</button>
          </div>
        </div>
      </div>
    </div>
  </div>
